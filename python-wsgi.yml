features:
  - python stable
nginx:
  root: public_html/public
  passenger:
    enabled: "on"
    app_env: development
    app_root: public_html
    python: .pyenv/shims/python
    app_type: python
    startup_file: wsgi.py
    env_var_list:
    - PYTHONDONTWRITEBYTECODE=1
commands:
  - pip install requirements.txt 
