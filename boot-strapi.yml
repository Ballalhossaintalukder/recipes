source: clear
features:
  - node lts
nginx:
  root: public_html/public
  passenger:
    enabled: "on"
    app_start_command: env PORT=$PORT yarn develop
  locations:
    - match: /admin/
      alias: public_html/build/
commands:
  - npx create-strapi-app . --quickstart --no-run
  - get_hash() { node -e "console.log(crypto.randomBytes(16).toString('base64'))"; }
  - echo JWT_SECRET=`get_hash` > .env
  - echo APP_KEYS=`get_hash` >> .env
  - echo ADMIN_JWT_SECRET=`get_hash` >> .env
  - echo API_TOKEN_SALT=`get_hash` >> .env
  - echo STRAPI_ADMIN_BACKEND_URL=//${DOMAIN} >> .env
  - echo NODE_ENV=development >> .env
  - STRAPI_ADMIN_BACKEND_URL=//${DOMAIN} yarn build
