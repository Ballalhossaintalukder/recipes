features:
  - mysql
  - php 7.4
nginx:
  root: public_html
  locations:
  - match: /
    try_files: $uri $uri/ $uri.php
  autoindex: on
  fastcgi: "on"
commands:
  - echo "<?php phpinfo(15);" > phpinfo.php
  - echo "display_errors = On" > .user.ini
  - echo "display_startup_errors = On" >> .user.ini
  - echo "opcache.revalidate_freq = 0" >> .user.ini
