source: clear
root: public_html/public
commands:
- yarn config set prefix ~/.local
- yarn global add create-strapi-app
- create-strapi-app . --quickstart
- yarn build
nginx:
  passenger:
    enabled: 'on'
    app_start_command: env PORT=$PORT yarn start
  locations:
    - match: /admin/
      alias: public_html/build/
