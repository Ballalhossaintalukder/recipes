source: github://codeigniter4/appstarter
root: public_html/public
features:
- mysql
commands:
- php --version
- mv env .env
- sed -ri 's/(# )?database.default.database.*/database.default.database = ${DATABASE}/g' .env
- sed -ri 's/(# )?database.default.username.*/database.default.username = ${USERNAME}/g' .env
- sed -ri 's/(# )?database.default.password.*/database.default.username = ${PASSWORD}/g' .env
- sed -ri 's/(# )?app.baseURL.*/app.baseURL = http:\/\/${DOMAIN}/g' .env
- composer install --no-dev --no-progress
