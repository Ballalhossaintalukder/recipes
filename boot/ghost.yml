source: clear
nginx:
  root: public_html/content/public
  index: 'index.html index.php'
  passenger:
    enabled: 'on'
    node: .local/opt/node/bin/node
    app_root: public_html
    startup_file: current/index.js
    app_type: node
    app_env: development
features:
  - mysql
  - node lts
commands:
  - npm install ghost-cli@latest -g
  - ghost install local --url https://${DOMAIN} --no-prompt --db mysql --dbhost localhost --dbuser ${USERNAME} --dbpass ${PASSWORD} --dbname ${DATABASE}
