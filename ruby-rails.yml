features:
  - ruby latest
nginx:
  root: public_html/public
  passenger:
    enabled: "on"
    ruby: .rvm/rubies/default/bin/ruby
commands:
  - bundle install || (bundle init && bundle add rails)
  - export RAILS_ENV=production
  - rails db:migrate || true
  - rails db:seed || true
  - rake assets:precompile
