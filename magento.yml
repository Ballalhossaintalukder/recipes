source: clear
features:
- mysql
- ssl
nginx:
  root: public_html/public
  ssl: enforce
  locations:
  - match: /
    try_files: $uri $uri/ /index.php$is_args$args
commands:
- composer create-project --repository-url=https://repo.magento.com/ magento/project-community-edition .
- ./bin/magento cron:install
