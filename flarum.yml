source: github://flarum/flarum
root: public_html/public
features:
- mysql
commands:
- php --version
- wget -q https://raw.githubusercontent.com/Uninett/flarum-docker-uh/master/etc/flarum/config.php 
- sed -i "s/\$_ENV['DB_HOST']/'localhost'/g" config.php 
- sed -i "s/\$_ENV['DB_NAME']/'${DATABASE}'/g" config.php 
- sed -i "s/\$_ENV['DB_UNAME']/'${USERNAME}'/g" config.php 
- sed -i "s/\$_ENV['DB_PW']/'${PASSWORD}'/g" config.php 
- sed -i "s/\$_ENV['BASE_URL']/'http:\/\/${DOMAIN}'/g" config.php 
- composer install --no-dev --no-progress
